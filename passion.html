              <linearGradient x1="100.753581%" y1="90.2476521%" x2="-5.37174479%" y2="-5.36183475%" id="linearGradient-1">

                <h2>
                    <div class="rw-words rw-words-2">

                        <span>2K21</span>

        <div class="text">

                    <li class="li__right">E.MAIL<br/>TWITTER</li>
                </ul>
            </nav>
    
            <svg style="height: 0; opacity: 0; visibility: hidden;">
                <filter id="liquify">
                    <feTurbulence baseFrequency="0.015" numOctaves="3" result="warp" type="fractalNoise"></feTurbulence>
                    <feDisplacementMap id="liquid" in="SourceGraphic" in2="warp" scale="300" xChannelSelector="R" yChannelSelector="B"></feDisplacementMap>
                </filter>
            </svg>

            <div class="passion__title">

                <div class="text__entreprise_3">
                    <h1 id="passion__text_3"><span class="italique">TECHNOLOGIE</span> JAVASCRIPT</h1>
                </div>
            </div>

            <div id="roll">
                <svg width="600" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 134 136">
                    <defs>
                    <path ref="circlePath" id="circlePath" d="M7,69a60,60 0 1,0 120,0a60,60 0 1,0 -120,0"></path>
                    </defs>
                    <g>
                       
                        <a href="#">
                            <text x="50%" y="50%" class="button-letter-center" id="letter">
                                01
                            </text>
                        
                    
                            <text ref="textCurved" id="textCurved" fill="#000">
                                <textPath side="right" ref="pathTextCurved" id="pathTextCurved" xlink:href="#circlePath">

                                <tspan class="button-curved-jpn">• Cliquez</tspan>
                                </textPath>
                            </text>
                        
                            <circle id="circle" ref="circle" cx="67" cy="69" r="60" fill="transparent"></circle>
                        </a>
                    </g>

            </div>
