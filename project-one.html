<html lang="fr">
<head>

    <!-- OVERLAY ============================= -->
    <div class="overlay background">
        
        <svg preserveAspectRatio="none" width="1196px" height="622px" viewBox="0 0 1196 622" class="wave-2">
            <defs>
              <linearGradient x1="100.753581%" y1="90.2476521%" x2="-5.37174479%" y2="-5.36183475%" id="linearGradient-1">
                <stop stop-color="#000000" offset="0%"></stop>
                <stop stop-color="#000000" offset="100%"></stop>
              </linearGradient>
            </defs>
            <g id="Main" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" opacity="1">
              <g id="Tech-page" fill="url(#linearGradient-1)">
                <path d="M-2,498.44993 C-2,498.44993 267.537793,372.610458 618,531.680364 C968.462207,690.750269 1055.667,611.414642 1198,498.44993 L1198,0 L-2,0 C-2,332.299954 -2,498.44993 -2,498.44993 Z" id="Stroke-5-Copy"></path>
              </g>
            </g>
        </svg>

        <div id="wwrapper">

            <div class="wrapper">
                <h2>
                    <div class="rw-words rw-words-2">
                        <span>FOLIO</span>
                        <span>No.001</span>
                        <span>2K21</span>
                        <span>LB.</span>
                    </div>
                </h2>
            </div>

            <div class="loader">
                <div class="loader-counter">
                  <h1>0</h1>
                </div>
            </div>

        </div>
    </div>
    <!-- ===================================== -->
    
    <div class="smooth-scroll" data-scroll-container>

        <div data-scroll-section>
            <nav>
                <ul class="header js-liquify-trigger">
                    <li class="li__left">PROJECT No.001<br/>PASSION COIFFURE</li>
                    <li class="li__right">E.MAIL<br/>TWITTER</li>
                </ul>
            </nav>

            <svg style="height: 0; opacity: 0; visibility: hidden;">
                <filter id="liquify">
                    <feTurbulence baseFrequency="0.015" numOctaves="3" result="warp" type="fractalNoise"></feTurbulence>
                    <feDisplacementMap id="liquid" in="SourceGraphic" in2="warp" scale="300" xChannelSelector="R" yChannelSelector="B"></feDisplacementMap>
                </filter>
            </svg>

            <!-- ======================================================================== -->

            <div class="o-container">
                <div class="c-cta">
                    <h1 class="o-title" data-scroll>
                        <span class="o-title_line">
                            <span>Passion</span>
                        </span>
                        <span class="o-title_line">
                            <span>Coiffure</span>
                        </span>
                        <span class="o-title_line">
                            <img class="passion_one" src="img-portfolio/passion-coiffure-0.jpg" alt="">
                        </span>
                    </h1>
                </div>
            </div>

                        </span>
                    </h1>
                </div>
            </div> -->

        </div>

    </div>










    <!-- script -->
    <script src="locomotive-scroll.min.js"></script>
    <script>
        const scroll = new LocomotiveScroll({
            el: document.querySelector('[data-scroll-container]'),
            smooth: true,

            // for tablet smooth
            tablet: { smooth: true },

            // for mobile
            smartphone: { smooth: true, 
                            multiplier: { number: 3 //Augmente le vitesse de d√©filement du scroll
                            } 
                        },
            
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js'></script>

    <script src="nav.js"></script>
